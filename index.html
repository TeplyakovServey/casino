<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Slot Machine</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
            background-color: #212121;
            color: white;
            margin: 0;
            padding-bottom: 60px; /* –î–ª—è –∫–Ω–æ–ø–∫–∏ Telegram */
        }
        .slot-machine { 
            margin: 20px auto; 
            max-width: 400px;
        }
        .reels { 
            display: flex; 
            justify-content: center; 
            margin: 20px 0; 
        }
        .reel { 
            width: 80px; 
            height: 80px; 
            border: 2px solid #FFD700; 
            margin: 0 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 40px; 
            background: #333; 
            border-radius: 10px;
        }
        button { 
            padding: 12px 30px; 
            font-size: 18px; 
            cursor: pointer; 
            background: #FFD700;
            color: #000;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        #result {
            font-size: 24px;
            margin: 20px 0;
            min-height: 30px;
            color: #FFD700;
        }
        .win-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }
        .win-animation img {
            max-width: 80%;
            border-radius: 20px;
        }
        .win-text {
            color: #FFD700;
            font-size: 32px;
            margin-top: 20px;
            text-shadow: 0 0 10px gold;
        }
    </style>
</head>
<body>
    <h1>üé∞ Telegram Slot Machine</h1>
    <div class="slot-machine">
        <div class="reels">
            <div class="reel" id="reel1">üçí</div>
            <div class="reel" id="reel2">üçã</div>
            <div class="reel" id="reel3">üçä</div>
        </div>
        <button id="spin">SPIN</button>
        <p id="result"></p>
    </div>

    <div id="winAnimation" class="win-animation" style="display: none;">
        <img src="https://i.gifer.com/7VE.gif" alt="Win animation">
        <div class="win-text">YOU WIN!</div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            tg.MainButton.setText("–ó–∞–∫—Ä—ã—Ç—å").show().onClick(() => tg.close());
            tg.enableClosingConfirmation();
        }

        const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üçâ', '7'];
        const reels = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ];
        const winAnimation = document.getElementById('winAnimation');
        
        document.getElementById('spin').addEventListener('click', () => {
            // Disable button during spin
            document.getElementById('spin').disabled = true;
            document.getElementById('result').textContent = '';
            winAnimation.style.display = 'none';
            
            // Spin animation
            let spins = 0;
            const spinInterval = setInterval(() => {
                reels.forEach(reel => {
                    reel.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                });
                spins++;
                
                if (spins > 10) {
                    clearInterval(spinInterval);
                    checkResult();
                    document.getElementById('spin').disabled = false;
                }
            }, 100);
        });
        
        function checkResult() {
            const values = reels.map(reel => reel.textContent);
            
            if (values[0] === values[1] && values[1] === values[2]) {
                showWinAnimation();
                document.getElementById('result').textContent = 'JACKPOT!';
                
                // –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
                if (tg) {
                    tg.sendData(JSON.stringify({ win: true, combination: values[0] }));
                }
            } else {
                document.getElementById('result').textContent = 'Try again!';
            }
        }
        
        function showWinAnimation() {
            winAnimation.style.display = 'flex';
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                winAnimation.style.display = 'none';
            }, 3000);
        }

        // –ï—Å–ª–∏ –Ω–µ –≤ Telegram, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è
        if (!tg) {
            const closeBtn = document.createElement('button');
            closeBtn.textContent = '–ó–∞–∫—Ä—ã—Ç—å';
            closeBtn.style.position = 'fixed';
            closeBtn.style.bottom = '20px';
            closeBtn.style.left = '50%';
            closeBtn.style.transform = 'translateX(-50%)';
            closeBtn.onclick = () => alert('–í Telegram —ç—Ç–∞ –∫–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã–≤–∞–µ—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ');
            document.body.appendChild(closeBtn);
        }
    </script>
</body>
</html>
