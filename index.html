<!DOCTYPE html>
<html>
<head>

    <style>
        body {

            background-color: #212121;

            margin: 0;

            padding-bottom: 120px; /* –£–≤–µ–ª–∏—á–∏–ª–∏ –º–µ—Å—Ç–æ –¥–ª—è –∫—Ä–µ–¥–∏—Ç–æ–≤ –∏ –∫–Ω–æ–ø–∫–∏ */

            flex: 1;
        }
        .reels {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .reel {

            position: fixed;
            bottom: 80px; /* –ü–æ–¥–Ω—è–ª–∏ –≤—ã—à–µ –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
            left: 0;
            right: 0;
            font-size: 14px;
            line-height: 1.5;
            padding: 10px;
            background-color: rgba(33, 33, 33, 0.8);
        }
        .dont-press-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            background: #FF5555;
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            z-index: 10;
        }
        .dont-press-btn:hover {

        }
    </style>
</head>
<body>
    <h1>üé∞ –õ–£–î–æ—á–∫–∞ –î–∞—à–∏</h1>
    <div class="slot-machine">
        <div class="reels">
            <div class="reel" id="reel1">üçí</div>
            <div class="reel" id="reel2">üçã</div>
            <div class="reel" id="reel3">üçä</div>
        </div>
        <button id="spin">–ö–†–£–¢–ò–¢–¨</button>
        <p id="result"></p>

        <div class="animation-container">
            <div id="animation" class="animation">
                <img id="animationGif" src="" alt="Animation">
                <div id="animationText" class="animation-text"></div>
            </div>
        </div>
    </div>

    <button class="dont-press-btn" id="dontPressBtn">–ù–ï –ù–ê–ñ–ò–ú–ê–¢–¨</button>

    <div class="credits">
        –∑–∞–¥—É–º–∞–ª | –∑–∞–¥–∏–∑–∞–π–Ω–∏–ª | –∑–∞–ø—Ä–æ–≥–∞–ª<br>
        –°–µ—Ä–µ–∂–∞ –¢–µ–ø–ª—è–∫–æ–≤
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            tg.enableClosingConfirmation();
        }

        const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üçâ', '7'];
        const reels = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ];
        const animation = document.getElementById('animation');
        const animationGif = document.getElementById('animationGif');
        const animationText = document.getElementById('animationText');

        let currentAnimationTimeout = null;

        // –¢–µ–∫—Å—Ç—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        const winTexts = [
            '–î–ñ–ï–ö–ü–û–¢!',
            '–£–†–ê –ü–û–ë–ï–î–ê!',
            '–í–ï–ó–ï–ù–ò–ï!',
            '–î–ê –¢–´ –í–ï–ó–£–ù–ß–ò–ö!',
            '–í–ê–£ –ö–†–£–¢–û!'
        ];

        const loseTexts = [
            '–ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑!',
            '–¢–µ–±–µ –ø–æ–≤–µ–∑–µ—Ç!',
            '–î–∞–≤–∞–π –¥–∞–≤–∞–π!',
            '–ö—Ä—É—Ç–∏–º –¥–∞–ª—å—à–µ!',
            '–ü–æ—á—Ç–∏ –ø–æ–ª—É—á–∏–ª–æ—Å—å!'
        ];

        // –ê–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –≤—ã–∏–≥—Ä—ã—à–∞
        const winAnimations = [
            'https://i.giphy.com/nNxT5qXR02FOM.webp',
            'https://i.giphy.com/XreQmk7ETCak0.webp',
            'https://i.giphy.com/3orieSqFTwJNmgQnC8.webp',
            'https://i.giphy.com/3o7abKhOpu0NwenH3O.webp'
        ];

        // –ê–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –ø—Ä–æ–∏–≥—Ä—ã—à–∞
        const loseAnimations = [
            'https://i.giphy.com/3o7TKsQ8E2gBvZMDgY.webp',
            'https://i.giphy.com/3ohs4kI2X9r7O8Zto0.webp',
            'https://i.giphy.com/l0HU7uQMSVJDOG0E0.webp'
        ];

        document.getElementById('spin').addEventListener('click', () => {
            // –û—Ç–º–µ–Ω—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –∞–Ω–∏–º–∞—Ü–∏—é, –µ—Å–ª–∏ –æ–Ω–∞ –µ—Å—Ç—å
            if (currentAnimationTimeout) {
                clearTimeout(currentAnimationTimeout);
                currentAnimationTimeout = null;
            }

            // –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –∞–Ω–∏–º–∞—Ü–∏—é
            animation.style.display = 'none';

            // Disable button during spin
            document.getElementById('spin').disabled = true;
            document.getElementById('result').textContent = '';

            // Spin animation
            let spins = 0;
            const spinInterval = setInterval(() => {
                reels.forEach(reel => {
                    reel.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                });
                spins++;

                if (spins > 10) {
                    clearInterval(spinInterval);
                    checkResult();
                    document.getElementById('spin').disabled = false;
                }
            }, 100);
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–ï –ù–ê–ñ–ò–ú–ê–¢–¨"
        document.getElementById('dontPressBtn').addEventListener('click', () => {
            window.open('https://avia.tutu.ru/f/Moskva/Samara/?class=Y&travelers=1&route[0]=491-23082025-74', '_blank');
        });

        function checkResult() {
            const values = reels.map(reel => reel.textContent);

            if (values[0] === values[1] && values[1] === values[2]) {
                // –í—ã–∏–≥—Ä—ã—à
                const randomText = winTexts[Math.floor(Math.random() * winTexts.length)];
                const randomAnimation = winAnimations[Math.floor(Math.random() * winAnimations.length)];

                showAnimation(randomAnimation, randomText);
                document.getElementById('result').textContent = randomText;

                // –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
                if (tg) {
                    tg.sendData(JSON.stringify({ win: true, combination: values[0] }));
                }
            } else {
                // –ü—Ä–æ–∏–≥—Ä—ã—à
                const randomText = loseTexts[Math.floor(Math.random() * loseTexts.length)];
                const randomAnimation = loseAnimations[Math.floor(Math.random() * loseAnimations.length)];

                showAnimation(randomAnimation, randomText);
                document.getElementById('result').textContent = randomText;
            }
        }

        function showAnimation(gifUrl, text) {
            animationGif.src = gifUrl;
            animationText.textContent = text;
            animation.style.display = 'flex';

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ —Å–∫—Ä—ã—Ç–∏—è —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            currentAnimationTimeout = setTimeout(() => {
                animation.style.display = 'none';
                currentAnimationTimeout = null;
            }, 3000);
        }
    </script>
</body>
</html>
