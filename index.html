<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Slots</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
            background-color: #212121;
            color: white;
            margin: 0;
            padding-bottom: 70px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .balance {
            font-size: 20px;
            color: #FFD700;
        }
        .bet-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }
        .bet-btn {
            padding: 5px 10px;
            background: #333;
            border: 1px solid #FFD700;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .current-bet {
            font-size: 18px;
            color: #FFD700;
            min-width: 50px;
        }
        .slot-machine { 
            margin: 20px auto; 
            max-width: 400px;
        }
        .reels { 
            display: flex; 
            justify-content: center; 
            margin: 20px 0; 
        }
        .reel { 
            width: 80px; 
            height: 80px; 
            border: 2px solid #FFD700; 
            margin: 0 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 40px; 
            background: #333; 
            border-radius: 10px;
        }
        button { 
            padding: 12px 30px; 
            font-size: 18px; 
            cursor: pointer; 
            background: #FFD700;
            color: #000;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        #result {
            font-size: 24px;
            margin: 20px 0;
            min-height: 30px;
            color: #FFD700;
        }
        .win-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }
        .win-animation img {
            max-width: 80%;
            border-radius: 20px;
        }
        .win-text {
            color: #FFD700;
            font-size: 32px;
            margin-top: 20px;
            text-shadow: 0 0 10px gold;
        }
        .admin-panel {
            margin-top: 30px;
            padding: 15px;
            border-top: 1px solid #444;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="balance">üí∞ <span id="coins">1000</span></div>
        <div class="current-bet" id="currentBet">100</div>
    </div>

    <h1>üé∞ Golden Slots</h1>
    
    <div class="bet-controls">
        <button class="bet-btn" onclick="changeBet(-50)">-50</button>
        <button class="bet-btn" onclick="changeBet(-10)">-10</button>
        <button class="bet-btn" onclick="changeBet(10)">+10</button>
        <button class="bet-btn" onclick="changeBet(50)">+50</button>
    </div>

    <div class="slot-machine">
        <div class="reels">
            <div class="reel" id="reel1">üçí</div>
            <div class="reel" id="reel2">üçã</div>
            <div class="reel" id="reel3">üçä</div>
        </div>
        <button id="spin">SPIN (100)</button>
        <p id="result"></p>
    </div>

    <div id="winAnimation" class="win-animation" style="display: none;">
        <img src="https://i.gifer.com/7VE.gif" alt="Win animation">
        <div class="win-text" id="winMessage">YOU WIN!</div>
    </div>

    <div class="admin-panel" id="adminPanel">
        <h3>üëë Admin Panel</h3>
        <input type="number" id="adminCoins" placeholder="Amount">
        <button onclick="addCoins()">Add Coins</button>
        <p id="adminMessage"></p>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram?.WebApp;
        let userId = null;
        let isAdmin = false;
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã
        let coins = 1000;
        let currentBet = 100;
        const minBet = 10;
        const maxBet = 500;
        
        // –°–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –∏—Å—Ö–æ–¥–æ–≤
        const loseMessages = [
            "Almost there!",
            "Better luck next time!",
            "Try again!",
            "So close!",
            "Not this time!"
        ];
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        if (tg) {
            tg.expand();
            tg.MainButton.setText("–ó–∞–∫—Ä—ã—Ç—å").show().onClick(() => tg.close());
            tg.enableClosingConfirmation();
            
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (tg.initDataUnsafe?.user) {
                userId = tg.initDataUnsafe.user.id;
                isAdmin = userId === 123456789; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à ID –∞–¥–º–∏–Ω–∞
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                loadUserData();
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å –µ—Å–ª–∏ —ç—Ç–æ –∞–¥–º–∏–Ω
            if (isAdmin) {
                document.getElementById('adminPanel').style.display = 'block';
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadUserData() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ —Å–µ—Ä–≤–µ—Ä—É
            const savedData = localStorage.getItem(`slot_user_${userId}`);
            if (savedData) {
                const data = JSON.parse(savedData);
                coins = data.coins || 1000;
                currentBet = data.bet || 100;
                updateUI();
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function saveUserData() {
            const data = {
                coins: coins,
                bet: currentBet
            };
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            localStorage.setItem(`slot_user_${userId}`, JSON.stringify(data));
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('coins').textContent = coins;
            document.getElementById('currentBet').textContent = currentBet;
            document.getElementById('spin').textContent = `SPIN (${currentBet})`;
            saveUserData();
        }
        
        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏
        function changeBet(amount) {
            currentBet += amount;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–∏–º–∏—Ç–æ–≤
            if (currentBet < minBet) currentBet = minBet;
            if (currentBet > maxBet) currentBet = maxBet;
            if (currentBet > coins) currentBet = coins;
            
            updateUI();
        }
        
        const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üçâ', '7'];
        const reels = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ];
        const winAnimation = document.getElementById('winAnimation');
        const winMessage = document.getElementById('winMessage');
        
        document.getElementById('spin').addEventListener('click', () => {
            if (coins < currentBet) {
                document.getElementById('result').textContent = "Not enough coins!";
                return;
            }
            
            // –°–Ω–∏–º–∞–µ–º —Å—Ç–∞–≤–∫—É
            coins -= currentBet;
            updateUI();
            
            // Disable button during spin
            document.getElementById('spin').disabled = true;
            document.getElementById('result').textContent = '';
            winAnimation.style.display = 'none';
            
            // Spin animation
            let spins = 0;
            const spinInterval = setInterval(() => {
                reels.forEach(reel => {
                    reel.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                });
                spins++;
                
                if (spins > 10) {
                    clearInterval(spinInterval);
                    checkResult();
                    document.getElementById('spin').disabled = false;
                }
            }, 100);
        });
        
        function checkResult() {
            const values = reels.map(reel => reel.textContent);
            let winAmount = 0;
            let message = "";
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–º–±–∏–Ω–∞—Ü–∏–π
            if (values[0] === values[1] && values[1] === values[2]) {
                // 3 –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö - x5
                winAmount = currentBet * 5;
                message = `JACKPOT! +${winAmount}`;
                showWinAnimation(`JACKPOT! +${winAmount}`);
            } 
            else if (values[0] === values[1] || values[1] === values[2] || values[0] === values[2]) {
                // 2 –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö - –≤–æ–∑–≤—Ä–∞—Ç —Å—Ç–∞–≤–∫–∏
                winAmount = currentBet;
                message = `Same two! +${winAmount}`;
            }
            else {
                // –ü—Ä–æ–∏–≥—Ä—ã—à
                message = loseMessages[Math.floor(Math.random() * loseMessages.length)];
            }
            
            // –ù–∞—á–∏—Å–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à
            if (winAmount > 0) {
                coins += winAmount;
                updateUI();
            }
            
            document.getElementById('result').textContent = message;
        }
        
        function showWinAnimation(message) {
            winMessage.textContent = message;
            winAnimation.style.display = 'flex';
            
            setTimeout(() => {
                winAnimation.style.display = 'none';
            }, 3000);
        }
        
        // –ê–¥–º–∏–Ω-—Ñ—É–Ω–∫—Ü–∏–∏
        function addCoins() {
            if (!isAdmin) return;
            
            const amount = parseInt(document.getElementById('adminCoins').value);
            if (isNaN(amount) {
                document.getElementById('adminMessage').textContent = "Enter valid amount";
                return;
            }
            
            coins += amount;
            updateUI();
            document.getElementById('adminMessage').textContent = `Added ${amount} coins`;
            document.getElementById('adminCoins').value = "";
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateUI();
        
        // –ï—Å–ª–∏ –Ω–µ –≤ Telegram, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è
        if (!tg) {
            const closeBtn = document.createElement('button');
            closeBtn.textContent = '–ó–∞–∫—Ä—ã—Ç—å';
            closeBtn.style.position = 'fixed';
            closeBtn.style.bottom = '20px';
            closeBtn.style.left = '50%';
            closeBtn.style.transform = 'translateX(-50%)';
            closeBtn.onclick = () => alert('–í Telegram —ç—Ç–∞ –∫–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã–≤–∞–µ—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ');
            document.body.appendChild(closeBtn);
        }
    </script>
</body>
</html>
